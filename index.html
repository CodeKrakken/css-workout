<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Workout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      head-style {
        font-family: Cursive;
      }
    </style>
  </head>
  <body>

    <p style="font-family: Arial">
      I am styled inline
    </p>

    <head-style>
      I am styled in the head style section
    </head-style>

    <br><br>

    <file-style>
      I am styled in the style file
    </file-style>

    <br><br>

    <div class="red">
      Red Class
    </div>

    <div class="uppercase">
      uppercase class
    </div>

    <div class="red uppercase">
      multiple classes
    </div>

  </body>
</html>
